<ion-header>
  <ion-navbar color="dark" text-center>
    <ion-title>
      8gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of _cap.postList">
    
    <img [src]="post.img">


    <ion-card-content>
      
      <ion-card-title>
        {{ post.titulo }}
      </ion-card-title>

    </ion-card-content>

    <ion-row>
      <ion-col text-right>

        <button ion-button clear small icon-left color="primary" (click)="compartir( post )" >
          <ion-icon name="share-alt"></ion-icon>
          Compartir
        </button>

      </ion-col>

    </ion-row>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hayMas"> 
    <ion-infinite-scroll-content ></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="mostrarModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
